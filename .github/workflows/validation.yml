name: Validation

on:
    pull_request:

    push:
        branches: [main]
        paths:
            - "domains/*"
            - "tests/*"
            - "util/*"
            - ".github/workflows/validation.yml"
            - "dnsconfig.js"

    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-validation
    cancel-in-progress: true

jobs:
    dnscontrol:
        name: DNSControl
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: is-a-dev/dnscontrol-action@main
              with:
                  args: check

    tests:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - run: npm install

            - run: npx ava tests/*.test.js
